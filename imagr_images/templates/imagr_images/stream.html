{% extends "imagr_images/base.html" %}

{% block title %} Photo Stream {% endblock %}

{% block body %}

<h1>Check out your friends' pictures!</h1>
{% if photos %}
    {% load thumbnail %}
    {% for photo in photos %}
        <div class="units-row units-padding">
        <div class="unit-30 units-padding"><a href="/photo/{{photo.pk}}">
            <img class="picture" src="{% thumbnail photo.image 50x50 crop %}" alt=""/></a></div>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
